<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1>*ngIf then else</h1>

                    <div class="mb-3">*ngIf <strong>then</strong> [template1] <strong>else</strong> [template2]</div>

                    <div class="bg-warning p-3">
                        <div *ngIf="usuario; then loged else login"></div>
                    </div>
                    
                    <ng-template #loged>
                        Bienvenido {{usuario}}
                        <button (click)="usuario=undefined" class="btn btn-outline-primary">Cerrar</button>
                    </ng-template>
                    
                    <ng-template #login>
                        Accede
                        <button (click)="usuario='Oscar'" class="btn btn-outline-primary">Entrar</button>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
