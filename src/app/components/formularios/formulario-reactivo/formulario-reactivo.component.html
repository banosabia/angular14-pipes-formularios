<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h1>{{titulo}}</h1>
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="enviarFormulario()">
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="form-control" placeholder="Usuario" [class.is-invalid]="esCampoInvalido('usuario')">
                            <small class="text-danger" *ngIf="esCampoInvalido('usuario')">
                                El Usuario es <strong>obligatorio</strong>
                            </small>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="clave" class="form-control" placeholder="Clave" [class.is-invalid]="esCampoInvalido('clave')">
                            <small class="text-danger" *ngIf="esCampoInvalido('clave')">
                                La Clave es <strong>obligatoria</strong>. MÃ­n. <strong>8 caracteres</strong>
                            </small>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" [class.is-invalid]="esCampoInvalido('nombre')">
                            <small class="text-danger" *ngIf="esCampoInvalido('nombre')">
                               El Nombre es <strong>obligatorio</strong>
                            </small>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" [class.is-invalid]="esCampoInvalido('email')">
                            <small class="text-danger" *ngIf="esCampoInvalido('email')">
                                El Email es <strong>incorrecto</strong>
                            </small>
                        </div>
      
                        <div class="mb-3">
                            <button routerLink="/" type="button" class="btn btn-secondary float-start">Volver</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success float-end">Validar</button>
                        </div>
                    </form>                    
                </div>
                <div class="text-center" [class]="usuarioForm.status==='INVALID'?'text-danger':'text-success'">
                    <span>FORM IS {{usuarioForm.status}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
